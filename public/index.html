

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>12 Emotions App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> 12 EMOTIONS CHAT</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter a dope name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Interest Room">Interest</option>
                            <option value="Joy Room">Joy</option>
                            <option value="Surprise Room">Surprise</option>
							<option value="Sadness Room">Sadness</option>
							<option value="Anger Room">Anger</option>
							<option value="Disgust Room">Disgust</option>
							<option value="Contempt Room">Contempt</option>
							<option value="Self-Hostility Room">Self-Hostility</option>
                            <option value="Fear Room">Fear</option>
							<option value="Shame Room">Shame</option>
							<option value="Shyness Room">Shyness</option>
                            <option value="Guilt Room">Guilt</option>


						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
